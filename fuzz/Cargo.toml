[package]
name = "sawblade-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.sawblade]
path = ".."
features = ["arbitrary"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]


[[bin]]
name = "text_to_ast"
path = "fuzz_targets/text_to_ast.rs"
test = false
doc = false

[[bin]]
name = "ast_to_hlir"
path = "fuzz_targets/ast_to_hlir.rs"
test = false
doc = false
